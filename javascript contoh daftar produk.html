<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Buku Motivasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .produk-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .produk {
      border: 1px solid #ccc;
      padding: 15px;
      width: 250px;
      border-radius: 8px;
    }
    .produk img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    .produk h3 {
      margin: 10px 0 5px;
    }
    .produk p {
      margin: 5px 0;
    }
    .harga {
      font-weight: bold;
      color: green;
    }
    select {
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Daftar Buku Motivasi</h1>

  <label for="kategoriFilter">Filter berdasarkan kategori:</label>
  <select id="kategoriFilter">
    <option value="semua">Semua</option>
    <option value="Sukses">Sukses</option>
    <option value="Kebiasaan">Kebiasaan</option>
    <option value="Finansial">Finansial</option>
  </select>

  <div class="produk-container" id="produkList"></div>

  <script>
    const produkBuku = [
      {
        nama: "Berani Gagal",
        harga: 85000,
        deskripsi: "Buku ini mengajarkan bahwa kegagalan adalah batu loncatan menuju sukses.",
        gambar: "https://via.placeholder.com/250x200?text=Berani+Gagal",
        kategori: "Sukses"
      },
      {
        nama: "The Power of Habit",
        harga: 98000,
        deskripsi: "Mengubah kebiasaan kecil bisa mengubah hidup Anda.",
        gambar: "https://via.placeholder.com/250x200?text=Power+of+Habit",
        kategori: "Kebiasaan"
      },
      {
        nama: "Sukses Mulai Dari Diri Sendiri",
        harga: 75000,
        deskripsi: "Motivasi untuk berkembang dari dalam diri sendiri.",
        gambar: "https://via.placeholder.com/250x200?text=Sukses+Diri",
        kategori: "Sukses"
      },
      {
        nama: "Mimpi Sejuta Dolar",
        harga: 90000,
        deskripsi: "Kisah nyata perjuangan hingga mencapai kebebasan finansial.",
        gambar: "https://via.placeholder.com/250x200?text=Mimpi+Dolar",
        kategori: "Finansial"
      }
    ];

    const container = document.getElementById("produkList");
    const filterSelect = document.getElementById("kategoriFilter");

    function tampilkanProduk(filterKategori) {
      container.innerHTML = "";
      const produkDitampilkan = produkBuku.filter(produk =>
        filterKategori === "semua" || produk.kategori === filterKategori
      );

      produkDitampilkan.forEach((buku) => {
        const div = document.createElement("div");
        div.classList.add("produk");
        div.innerHTML = `
          <img src="${buku.gambar}" alt="${buku.nama}">
          <h3>${buku.nama}</h3>
          <p class="harga">Rp ${buku.harga.toLocaleString()}</p>
          <p>${buku.deskripsi}</p>
          <p><strong>Kategori:</strong> ${buku.kategori}</p>
        `;
        container.appendChild(div);
      });
    }

    // Event saat kategori diubah
    filterSelect.addEventListener("change", () => {
      tampilkanProduk(filterSelect.value);
    });

    // Tampilkan semua produk saat pertama kali dibuka
    tampilkanProduk("semua");
  </script>

</body>
</html>
